{%extends 'base.html'%}
{% block content %}
<div class="container-fluid"> <br>

  <div class="row"> 
    {% if projects%}
    <h4>Found {{ projects|length }} of searched term {{message}}</h4>
    {% else %}
    <h4> Found 0 projects for the search term {{message}}</h4>
    {% endif %}

  </div>

  <div class="row"> <br>
    {% for project in projects %}
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div style="border-style:  groove;">
      <h1>{{project.title}}</h1>
      <img src="{{project.image.url}}" class="img-thumbnail photo img-responsive" alt="Image" > <br> <br>
      <a href="{{project.link}} "> <p>View Project</p> </a>
      </div>
    </div> <br>
    {% endfor %}
</div>
</div>
{% endblock %}
